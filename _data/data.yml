career-profile:
    title: Career Profile
    summary: |
      IT solutions architect blending Microsoft 365, Entra ID, and resilient network design for
      small and mid-sized organizations. Leads tenant migrations, zero trust rollouts, and
      cross-platform endpoint strategies that align security posture with business goals. Builds
      automation-first operations through PowerShell and Datto RMM components, paired with
      disciplined documentation frameworks. Pairs backup, disaster recovery, and incident response
      readiness with AI-assisted tooling to accelerate service delivery without compromising safety.
