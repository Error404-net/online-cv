experiences:
    title: Experiences
    info:
      - role: Tier 2 Support Technician
        time: 2021 - Present
        company: Collett Systems LLC, West Bend
        details: |
          responsibilities:
              - Led Microsoft 365 and Entra ID tenant optimizations for 15+ organizations, aligning
                licensing, security baselines, and conditional access.
              - Engineered Datto RMM automation components and PowerShell runbooks that reduced
                recurring support tickets and accelerated onboarding workflows by 40%.
              - Designed Datto BCDR policy standards and validation rituals that sustain 99.9%
                backup reliability across managed clients.
              - Implemented network and firewall architectures that
                balance segmentation, VPN access, and high availability.
              - Authored and enforced documentation frameworks that raised knowledge reuse and
                collaboration across the support organization.
      - role: Manager, Upholstery Technician
        time: 2001 - 2005  2009 - 2021
        company: Dan Frank Upholstery, Oconomowoc
        details: |
          Operated a custom automotive, marine, and aviation upholstery shop, managing full project
          lifecycles from design consultation through delivery. Led vendor relationships, quoting,
          invoicing, and inventory control while maintaining the company's technology footprint.
          Introduced process documentation and CRM tooling that improved throughput and customer
          follow-up cadence.
      - role: Infantry Soldier, Assistant Unit Armorer
        time: 2005 - 2009
        company: U.S Army, Colorado Springs
        details: |
          As an Infantry Soldier, I actively contributed to key logistics and supply chain management, ensuring operational 
          efficiency and resource availability. I was appointed as an Assistant Unit Armorer, responsible for the meticulous 
          maintenance and accountability of weapons, supporting the safety and readiness of the unit. My participation in 
          rigorous training and operations fostered enhanced team cohesion and operational readiness. I also played a significant 
          role in the Second Battle of Ramadi and Operation Murfreesboro, contributing to critical stabilization efforts 
          and support operations, which were vital to the mission's success in the region.


